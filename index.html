<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Streamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="games-display">
            <div class="game-section">
                <h2>Previous Game</h2>
                <img id="prev-thumbnail" src="" alt="Previous Game Thumbnail">
                <p id="prev-game"></p>
            </div>
            <div class="game-section highlight">
                <h2>Current Game</h2>
                <img id="current-thumbnail" src="" alt="Current Game Thumbnail">
                <p id="current-game"></p>
            </div>
            <div class="game-section">
                <h2>Next Game</h2>
                <img id="next-thumbnail" src="" alt="Next Game Thumbnail">
                <p id="next-game"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
